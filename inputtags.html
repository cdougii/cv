<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input Tags</title>
</head>

<body>
  <h1>Examples of Inputs</h1>
  <hr size="3" noshade>
  <h4>Forms</h4>
  <form class="" action="index.html" method="post">
    <label for="">Name:</label>
    <input type="text" name="" value="">
    <br><br>
    <label for="">Birthday:</label>
    <input type="date" name="" value="">
    <br><br>
    <label for="">Colour:</label>
    <input type="color" name="" value="">
    <br><br>
    <label for="">Multi Choice:</label>
    <div class="">
      <input type="radio" id="multichoice1" name="" value="">
      <label for="multichoice1">Oranges</label>
    </div>
    <div class="">
      <input type="radio" id="multichoice2" name="" value="">
      <label for="</multichoice2>">Apples</label>
    </div>
    <div class="">
      <input type="radio" id="multichoice3" name="" value="">
      <label for="multichoice3">Bananas</label>
    </div>
    <br>
    <label for="">Multi-select:</label>
    <div class="">
      <input type="checkbox" id="checkbox1" name="Peanut Butter" value="">
      <label for="checkbox1">Peanut Butter</label>
    </div>
    <div class="">
      <input type="checkbox" id="checkbox2" name="Jam" value="">
      <label for="checkbox2">Jam</label>
    </div>
    <br>
    <label for="">File Upload</label>
    <input type="file" name="Choose File" value="">
    <br><br>
    <button type="Submit" name="Submit Button">Submit</button>
  </form>
</body>

</html>
